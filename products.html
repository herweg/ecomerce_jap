    <!-- Nuevo header para products, copiado de /categories.html -->
    <!-- Pudiese ser mas practico hacer el formato de todas las paginas con variables e insertarlo -->
    <main role="main" class="pb-5"></main>
      <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">Verás aquí todos los productos.</p>
    </div>
    <div class="container">
      <div style="position: absolute" class="row">
          <div class="col text-right">
              <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                  <label class="btn btn-light active" id="sortAsc">
                      <input type="radio" name="options" autocomplete="off" checked><i class="fas fa-arrow-alt-circle-down mr-1"></i>Precio
                  </label>
                  <label class="btn btn-light" id="sortDesc">
                      <input type="radio" name="options" autocomplete="off"><i class="fas fa-arrow-alt-circle-up mr-1"></i>Precio
                  </label>
                  <label class="btn btn-light" id="sortByCount">
                      <input type="radio" name="options" autocomplete="off"><i class="fas fa-arrow-alt-circle-up mr-1"></i>Vendidos
                  </label>
              </div>
          </div>
      </div>
      <div class="row justify-content-end">
        <div class="col-md-6"></div>
          <div class="col-md-6 col-sm-12 mb-1 container">
            <div class="row container p-0 m-0">
              <div class="col">
                <p class="font-weight-normal text-right my-2">Precio.</p>
              </div>
              <div class="col">
                <!-- Filtros por rango de precio -->
                <input class="form-control" type="number" placeholder="min." id="rangoPrecioMin">
              </div>
              <div class="col">
                <input class="form-control" type="number" placeholder="máx." id="rangoPrecioMax">
              </div>
              <div class="col-3 p-0">
                <div class="btn-group" role="group">
                  <button class="btn btn-light btn-block" id="rangoFiltrar">Filtrar</button>
                  <button class="btn btn-link btn-sm" id="rangoLimpiar">Limpiar</button>
                </div>
              </div>
            </div>
          </div>
      </div>      
      <div>
        <!-- Buscador -->
        <input class="m-3" type="search" id="buscadorProductos">
        <button id="buscador" class="">Buscar</button>
      </div>
      <div id="lista-productos" class="row">
      </div>
